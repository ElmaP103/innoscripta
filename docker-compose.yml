
services:
  backend:
    build:
      context: ./news-aggregator-backend
      dockerfile: Dockerfile
    container_name: news-backend
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=
    ports:
      - "8000:8000"
    volumes:
      - ./news-aggregator-backend:/var/www/html
      # Mount a named volume to persist the vendor folder generated during build
      - vendor_data:/var/www/html/vendor
    depends_on:
      - db
    networks:
      - news_network

  frontend:
    build:
      context: ./news-aggregator-frontend
      dockerfile: Dockerfile
    container_name: news-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./news-aggregator-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - news_network

  db:
    image: mysql:8.0
    container_name: news-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - news_network

networks:
  news_network:
    driver: bridge

volumes:
  dbdata:
  vendor_data: